    <!-- Desenvolva uma página que leia a quilometragem percorrida por um determinado
    veículo e o valor do combustível. Calcule o gasto dele,
    sabendo que o veículo percorre 8km/litro. -->
    <h2>Calculadora de combustível</h2>
    <form action="" method="post">
        <label for="distance">Distância</label>
        <input type="number" name="distance" id="distance">
        <label for="price">Valor Combustível</label>
        <input type="number" name="productPrice" id="price">
    </form>
    <h3 id="finalResult"></h3>
    <input type="button" value="Calcular" onclick="getFinalPrice()">
